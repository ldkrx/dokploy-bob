providers:
  traefik:
    target: ./tests/results/traefik.yaml
  nginx:
    target: ./tests/results/nginx
  node:
    target: ./tests/results/node.json

services:
  service-1:
    domains:
      - example.com
      - www.example.com
    port: 8080
    providers:
      - traefik
      - nginx:
          type: php
          root: /var/www/service-1/public
          php:
            version: 8.1

  service-2:
    domains:
      - api.blog.example.com
      - www.api.blog.example.com
    port: 3001
    providers:
      - traefik
      - node:
          script: pnpm start
          cwd: /var/www/service-2
          use_nvmrc: true
          post-update:
            - pnpm install

  service-3:
    domains:
      - blog.example.com
      - www.blog.example.com
    port: 8080
    providers:
      - traefik
      - nginx:
          type: static
          root: /var/www/service-3/dist
